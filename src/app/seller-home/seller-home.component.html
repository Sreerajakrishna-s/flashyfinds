<div class="product-list">
  <h1 class="product-list-heading">Product List</h1>
  <p class="message-p">{{ productMessage }}</p>
  <table class="product-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img class="product-image" [src]="item.image" alt="{{ item.name }}" /></td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td><span class="color-badge" [style.background-color]="item.color"></span> {{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon" class="delete-icon"></fa-icon>
          <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="iconEdit" class="edit-icon"></fa-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
