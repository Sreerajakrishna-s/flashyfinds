<ngb-carousel *ngIf="popularProducts">
  <ng-template  *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{item.id}}"> <img class="product-header-image" src="{{item.image}}" alt="Random first slide">
   </a>
      </div>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>



<div class="container mt-5">
  <h1 class="text-center">Trendy Products</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of trendyProducts">
      <div class="card mb-4 trendy-card">
        <img class="card-img-top" src="{{item.image}}" alt="{{item.name}}">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text">Price: ${{item.price}}</p>
          <p class="card-text">Color: {{item.color}}</p>
          <div class="d-flex justify-content-between">
            <a class="btn btn-primary" routerLink="/details/{{item.id}}">View Details</a>
            <a class="btn btn-success" href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
